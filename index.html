<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renata & Petar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f5f5f4; /* Tailwind stone-100 */
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-stone-700">

    <div class="text-center">
        
        <h1 class="font-playfair text-5xl md:text-7xl font-bold text-stone-800 tracking-tight">
            Renata & Petar
        </h1>

        <div id="countdown" class="flex justify-center space-x-4 md:space-x-8 my-10 md:my-12">
            <div>
                <div id="days" class="text-4xl md:text-6xl font-light">0</div>
                <div class="text-xs uppercase tracking-widest mt-1 text-stone-500">Dana</div>
            </div>
            <div>
                <div id="hours" class="text-4xl md:text-6xl font-light">0</div>
                <div class="text-xs uppercase tracking-widest mt-1 text-stone-500">Sati</div>
            </div>
            <div>
                <div id="minutes" class="text-4xl md:text-6xl font-light">0</div>
                <div class="text-xs uppercase tracking-widest mt-1 text-stone-500">Minuta</div>
            </div>
            <div>
                <div id="seconds" class="text-4xl md:text-6xl font-light">0</div>
                <div class="text-xs uppercase tracking-widest mt-1 text-stone-500">Sekundi</div>
            </div>
        </div>

        <p class="font-playfair text-xl md:text-2xl text-stone-600">29. svibnja 2026.</p>

    </div>

    <script>
        // Set the date we're counting down to: 29th May 2026, 17:00
        const countDownDate = new Date("2026-05-29T17:00:00").getTime();

        // Update the count down every 1 second
        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the results
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            // If the count down is finished, display a message
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = '<div class="w-full text-2xl font-playfair">Sretno vjenƒçanje!</div>';
            }
        }, 1000);
    </script>

</body>
</html>
